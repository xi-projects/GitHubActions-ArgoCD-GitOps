apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: nnksantosh/my-app:5a4d13d506dea193a0ab663c2f700a7a24e0b0fe
        ports:
        - containerPort: 3000
