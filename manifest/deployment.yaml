apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: nnksantosh/my-app:bf4e6f575f5d52d8503a9631dc4afc8c673e6640
        ports:
        - containerPort: 3000
