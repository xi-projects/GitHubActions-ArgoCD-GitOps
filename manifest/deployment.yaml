apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: nnksantosh/my-app:cfa5950668887eadb3af7bb6203e891be68f7397
        ports:
        - containerPort: 3000
