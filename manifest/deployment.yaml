apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: nnksantosh/my-app:fa8e8a22a88d47e180b763b7720649c1e099e08a
        ports:
        - containerPort: 3000
